<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pattern Library</title>
        <link rel="Stylesheet" href="style.css">
    </head>
    <body>
        <article>
            <h1>Heading 1</h1>
            <h2>Heading 2</h2>
            <h3>Heading 3</h3>
            <h4>Heading 4</h4>
            <h5>Heading 5</h5>
            <h6>Heading 6</h6>
           
            <p>Here is an example of text in a paragraph :)</p>

            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Look at this link!</a>
            
            <ul>
                <li>Here is an unordered list</li>
                <li>It has circles for bullets</li>
            </ul>
            <ol>
                <li>Here is an ordered list</li>
                <li>It is ordered</li>
            </ol>

            <button type="button">Look here too!</button>
        </article>
    </body>
</html>
